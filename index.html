<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB-Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="p1" >
        <form action="">
         <div class="inp" >
             <input type="text" placeholder="Email address or phone number"  name="user-name" required>
         </div>
         <div class="pass" >
             <input type="password" placeholder="Password" name="password" required >
         </div>
         <div class="but" >
             <button type="submit">Log in</button>
         </div>
         <div class="forg" >
             <a href="#" >Fogetton Password</a>
         </div>
         <div class="lin" >
             <hr>
         </div>    
         <div class="create_new">
             <button type="submit">Create New Account</button>
         </div>
        </form>
    </section>

    <section>
    <div class="p2" >
        <h1>facebook</h1>
        <p>Facebook helps you connect and share</p>
        <p> with the people in your life.</p>
    </div>
    </section>

    <section>
        <div class="p3" >
            <p><b>Create a page</b> for a celebrity, brand or business.</p>
        </div>
    </section>
</body>
</html>
